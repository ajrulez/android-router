buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3+'
    }
}
apply plugin: 'android-library'

android {
	compileSdkVersion 'android-23'
	buildToolsVersion '22.0.1'
	defaultConfig {
		versionCode 1
		versionName '1.0'
		minSdkVersion 15
		targetSdkVersion 23
	}
}

repositories {
	jcenter()
}

dependencies {
	androidTestCompile 'junit:junit:4.12+'
}
